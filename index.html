<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart Demo</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
  <nav class="topbar">
    <h5 class="topbar-name">Future Electronics</h5>
    <button id="cart-btn">Cart</button>
  </nav>
  <div class="main">
    <div class="grid-container">
      <div class="grid-item">
        <div class="grid-image"><img src="images/laptop.jpg"></div>
        <p class="purchase-name">Laptop</p>
        <p class="purchase-price">$1100.00</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/phone.jpg"></div>
        <p class="purchase-name">Smartphone</p>
        <p class="purchase-price">$800.00</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/console.jpg"></div>
        <p class="purchase-name">Console</p>
        <p class="purchase-price">$549.99</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/usb.jpg"></div>
        <p class="purchase-name">USB Cable</p>
        <p class="purchase-price">$25.99</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/computer.jpg"></div>
        <p class="purchase-name">Computer3</p>
        <p class="purchase-price">$1999.99</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/computer.jpg"></div>
        <p class="purchase-name">Computer4</p>
        <p class="purchase-price">$1999.99</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/computer.jpg"></div>
        <p class="purchase-name">Computer5</p>
        <p class="purchase-price">$1999.99</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/computer.jpg"></div>
        <p class="purchase-name">Computer6</p>
        <p class="purchase-price">$1999.99</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/phone.jpg"></div>
        <p class="purchase-name">Smartphone2</p>
        <p class="purchase-price">$800.00</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/phone.jpg"></div>
        <p class="purchase-name">Smartphone3</p>
        <p class="purchase-price">$800.00</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/phone.jpg"></div>
        <p class="purchase-name">Smartphone4</p>
        <p class="purchase-price">$800.00</p>
      </div>
      <div class="grid-item">
        <div class="grid-image"><img src="images/phone.jpg"></div>
        <p class="purchase-name">Smartphone5</p>
        <p class="purchase-price">$800.00</p>
      </div>
    </div>
  </div>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-title">Cart Items</div>
    <div id="sidebar-close" class="sidebar-close-btn">X</div>
    <div class="sidebar-contents"></div>
    <div class="total">
      <p class="total-word">Total: $</p>
      <p class="total-price">0.00</p>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
