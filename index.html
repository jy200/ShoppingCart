<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronics Store</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="main">
      <nav class="topbar">
          <h5 class="topbar-name">Electronics Store</h5>
          <!-- <button class="btn btn-primary">Cart</button> -->
      </nav>
      <div class="sidebar">
        <div class="sidebar-title">Cart Items</div>
        <div class="sidebar-contents">

        </div>
        <div class="total">
          <p class="total-word">Total: $</p>
          <p class="total-price">0.00</p>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <img src="images/laptop.jpg">
          <p class="purchase-name">Laptop</p>
          <p class="purchase-price">$1100.00</p>
        </div>
        <div class="grid-item">
          <img src="images/phone.jpg">
          <p class="purchase-name">Smartphone</p>
          <p class="purchase-price">$800.00</p>
        </div>
        <div class="grid-item">
          <img src="images/console.jpg">
          <p class="purchase-name">Console</p>
          <p class="purchase-price">$549.99</p>
        </div>
        <div class="grid-item">
          <img src="images/usb.jpg">
          <p class="purchase-name">USB Accessory</p>
          <p class="purchase-price">$25.99</p>
        </div>
        <div class="grid-item">
          <img src="images/computer.jpg">
          <p class="purchase-name">Computer</p>
          <p class="purchase-price">$1999.99</p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
