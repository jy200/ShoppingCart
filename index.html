<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronics Store</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="main">
      <nav class="topbar">
          <h5>Electronics Store</h5>
          <!-- <button class="btn btn-primary">Cart</button> -->
      </nav>
      <div class="sidebar">
        <p>hello</p>
        <div class="container price">
          <p>TOTAL: $</p>
          <p id="total">0</p>
        </div>
      </div>
      <div class=" grid-container">
        <div class="grid-item">
          <img src="images/laptop.jpg">
          <p class="purchase-name">Laptop</p>
          <p class="purchase-price">$1100</p>
        </div>
        <div class="grid-item">
          <img src="images/phone.avif">
          <p class="purchase-name">Smartphone</p>
          <p class="purchase-price">$800</p>
        </div>
        <div class="grid-item">
          <img src="images/console.jpg">
          <p class="purchase-name">Console</p>
          <p class="purchase-price">$550</p>
        </div>
        <div class="grid-item">
          <img src="images/usb.jpg">
          <p class="purchase-name">USB Accessory</p>
          <p class="purchase-price">$25</p>
        </div>
        <div class="grid-item">
          <img src="images/computer.avif">
          <p class="purchase-name">Computer</p>
          <p class="purchase-price">$2000</p>
        </div>
    </div>
    

    <!-- <button>Change Text</button>
    <button>Clear Local Storage</button> -->

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
